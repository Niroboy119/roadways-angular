<div class="container">
  <div class="search-panel">
    <div class="input-group">
      <label>Start Location</label>
      <select [(ngModel)]="startLocation" class="location-input">
        <option value="" disabled>Select start location</option>
        @for (city of cities; track city) {
          <option [value]="city">{{ city }}</option>
        }
      </select>
    </div>

    <div class="input-group">
      <label>End Location</label>
      <select [(ngModel)]="endLocation" class="location-input">
        <option value="" disabled>Select end location</option>
        @for (city of cities; track city) {
          <option [value]="city">{{ city }}</option>
        }
      </select>
    </div>

    <button (click)="findRoute()" class="submit-btn" [disabled]="!startLocation || !endLocation || isLoading">
      @if (isLoading) {
        <span class="spinner"></span>
        Loading...
      } @else {
        Show Route
      }
    </button>
  </div>

  <div id="map" class="map-container"></div>
</div>
